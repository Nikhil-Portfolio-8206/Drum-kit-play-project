<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>

    <button class="s drum">s</button>

    <button class="l drum">l</button>
  </div>
  <audio class="sound">
    <source  src="./sounds/tom-1.mp3" type="audio/mpeg">
  </audio>
  <audio class="sound">
    <source src="./sounds/tom-2.mp3" type="audio/mpeg">
  </audio>
  <audio class="sound">
    <source src="./sounds/tom-3.mp3" type="audio/mpeg">
  </audio>
  <audio class="sound">
    <source src="./sounds/tom-4.mp3" type="audio/mpeg">
  </audio>
  <audio class="sound">
    <source src="./sounds/snare.mp3" type="audio/mpeg">
  </audio>
  <audio class="sound">
    <source src="./sounds/crash.mp3" type="audio/mpeg">
  </audio>
  <audio class="sound">
    <source src="./sounds/kick-bass.mp3" type="audio/mpeg">
  </audio>
  
  <footer>
    Created by Nikhil
  </footer>
  <script src="index.js"></script>

</html>
